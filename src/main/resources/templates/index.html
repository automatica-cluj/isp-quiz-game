<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Quiz Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .error { color: red; margin-bottom: 15px; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Github Actions Demo Quiz!</h1>
        <form th:action="@{/start}" method="post">
            <div>
                <label for="username">Enter your name:</label>
                <input type="text" id="username" name="username" required autofocus/>
            </div>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div>
                <input type="submit" value="Start Quiz!"/>
            </div>
        </form>
    </div>
</body>
</html>
